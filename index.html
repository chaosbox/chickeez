<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chickeez</title>
    <link rel="icon" href="logo1.jpeg" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
            z-index: 2;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-container img,
        .background-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            text-shadow: 2px 2px 5px black;
        }

        p {
            text-shadow: 1px 1px 3px black;
        }

        .form-group input {
            max-width: 300px;
            margin: 0 auto;
        }

        .social-media a {
            margin: 0 15px;
            color: white;
        }

        .social-media a:hover {
            color: #ffcc00;
        }

        #responseMessage {
            margin-top: 15px;
            min-height: 20px;
        }

        .logo {
            width: 30vw;
            height: auto;
            opacity: 0.8;
            border-radius: 5px;
        }

        .centered-content {
            width: 30vw;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2vw;
            margin: 2vw;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .logo {
                width: 80vw;
            }

            .centered-content {
                width: 80vw;
                padding: 5vw;
                margin: 5vw;
            }
        }
    </style>
</head>
<body>

<div class="background-container">
    <picture>
        <!-- <source srcset="burger.webp" type="image/webp"> -->
        <source srcset="burger.png" type="image/png">
        <img src="burger.png" id="placeholderImage" alt="Background Image" />
    </picture>

    <!-- Preloaded Videos -->
    <video id="video1" autoplay muted loop playsinline style="display: none;">
        <source src="shawarma.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <video id="video2" autoplay muted loop playsinline style="display: none;">
        <source src="burger.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <video id="video3" autoplay muted loop playsinline style="display: none;">
        <source src="pizza.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="container">
    <img src="logo1.jpeg" alt="Chickeez Logo" class="logo mb-4">

    <div class="centered-content">
        <h1>Opening Soon!</h1>
        <p>Get a FREE Burger or Pizza on Us!</p>
        <p>Claim your tasty treat!</p>

        <form id="emailForm">
            <div class="form-group">
                <input type="email" name="email" class="form-control" id="emailInput" placeholder="Your Email" aria-label="Email">
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
            <p id="responseMessage" class="mt-2"></p>
        </form>

        <p>Follow us</p>
        <div class="social-media mt-3">
            <a href="https://facebook.com/yourprofile" target="_blank" aria-label="Facebook"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="https://instagram.com/yourprofile" target="_blank" aria-label="Instagram"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://tiktok.com/@yourprofile" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok fa-2x"></i></a>
        </div>
    </div>
</div>

<script>
    window.addEventListener('load', () => {
        document.getElementById('emailForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('emailInput').value;
            const responseMessage = document.getElementById('responseMessage');

            if (!validateEmail(email)) {
                responseMessage.textContent = 'Please enter a valid email address.';
                responseMessage.style.color = '#dc3545';
                return;
            }

            try {
                const formData = new FormData();
                formData.append('email', email);

                const response = await fetch('https://script.google.com/macros/s/AKfycbwTWxUbA9QSiNTCgR-lpoA1Hi_JERYYYmGwL2S-b2l5YsE8TAUvGVJrpk5GghP1muXycg/exec', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                responseMessage.textContent = 'Successfully sent!';
                responseMessage.style.color = '#28a745';
            } catch (error) {
                responseMessage.textContent = 'Error: Please try again later.';
                responseMessage.style.color = '#dc3545';
            }
        });

        const validateEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

        const videos = [
            document.getElementById('video1'),
            document.getElementById('video2'),
            document.getElementById('video3')
        ];
        const placeholderImage = document.getElementById('placeholderImage');

        let currentVideoIndex = 0;

        const switchVideo = () => {
            videos.forEach((video, index) => {
                video.style.display = index === currentVideoIndex ? 'block' : 'none';
            });

            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
        };

        videos[0].addEventListener('loadeddata', () => {
            placeholderImage.style.display = 'none';
            videos[0].style.display = 'block';
        });

        setInterval(switchVideo, 6000);
    });
</script>
</body>
</html>
